apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-blog-api
  namespace: simple-blog-kubernetes
  labels:
    app: simple-blog-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-blog-api
  template:
    metadata:
      labels:
        app: simple-blog-api
    spec:
      containers:
        - name: simple-blog-api
          image: adaol/simple-blog-kubernetes:api-version1.1.1
          ports:
            - containerPort: 5000
          env:
            - name: RUNENVIRONMENT
              value: Production
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
      imagePullSecrets:
      - name: my-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  namespace: simple-blog-kubernetes
  name: simple-blog-api-service
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
  labels:
    app: simple-blog-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: simple-blog-api
  sessionAffinity: None