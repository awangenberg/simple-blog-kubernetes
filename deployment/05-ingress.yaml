apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: simple-blog-kubernetes
  name: sites
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "simple-blog.chickenkiller.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: simple-blog-api-service
                port:
                  number: 80