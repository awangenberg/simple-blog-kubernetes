version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8

  pre_build:
    commands:
      - echo Build enviromment `uname -a` `aws --version 2>&1` `python --version`
      - echo Started build at `date`
      - pip install -r requirements.txt
      - python -m pytest
      - mkdir /tmp/
      - rm buildspec.yml .gitignore

  post_build:
    commands:
      - echo Finished build at `date`
