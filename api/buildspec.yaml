version: 0.2

env:
  variables:
    DOCKER_USERNAME: "adaol"
    IMAGE_NAME: "simple-blog-kubernetes"
    IMAGE_TAG: "api-latest-01"
  secrets-manager:
    DOCKER_PASSWORD: "docker:password"

phases:
  install:
    runtime-versions:
      python: 3.12

  pre_build:
    commands:
      - cd ./api
      - echo Build enviromment `uname -a` `aws --version 2>&1` `python --version`
      - echo Started build at `date`
      - echo Logging in to Docker Hub...
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

  build:
    commands:
      - export PYTHONPATH=api
     # - python -m pytest FIX LATER
      - echo Building the Docker image...          
      - docker build -t $IMAGE_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_NAME:$IMAGE_TAG $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo pushing docker image...
      - docker push $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG
      - echo Restarting api with new image